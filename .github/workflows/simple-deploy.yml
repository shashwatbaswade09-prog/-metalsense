name: Simple GitHub Pages Deploy (DISABLED)

# Temporarily disabled - using pages-deploy.yml instead
on:
  workflow_dispatch:  # Only manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install and build
        run: |
          cd frontend
          # Remove all dependency files to start fresh
          rm -rf node_modules package-lock.json || true
          # Install with force to resolve platform dependencies
          npm install --force
          # Specifically install the Linux rollup binary
          npm install @rollup/rollup-linux-x64-gnu --save-dev --force
          npm run build
          
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/dist'
          
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        id: deployment
